<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script defer src="/homePage.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>HomePage</title>
</head>
<body>
    
    <div class="w-[1170px] h-[108px] object-scale-down ml-[134px] gap-[60px]">
        <img src="/Walpaper/Frame 733.png" alt="">
      </div>
      
      <!-- Main Grid Section -->
      <div id="main" class="w-[1170px] h-[988px] gap-[60px] ml-[134px] grid grid-cols-4">
      </div>
      
      <!-- Button and Icon Section -->
      <div class="flex justify-center items-center mt-[220px] relative">
        <button id="viewBtn" class="w-[179px] h-[56px] rounded-[4px] gap-[10px] bg-[#DB4444] text-[#FAFAFA] font-medium text-base">
          View More
        </button>
        <i class="fa-solid fa-arrow-up w-[24px] rounded-[30px] bg-[#F5F5F5] text-center absolute bottom-[-100px] right-0"></i>
      </div>
      
      <!-- Cards Section -->
      <div id="card" class="w-[1270px] h-[161px] grid grid-cols-3 place-items-center ml-[60px] gap-[60px]">
        
        <!-- Card 1: Free and Fast Delivery -->
        <div class="flex flex-col items-center text-center">
          <i class="fas fa-truck w-[50px] h-[50px] bg-[#F5F5F5] rounded-[25px] text-center flex justify-center items-center text-3xl"></i>
          <div class="mt-[10px]">
            <p class="font-semibold text-xl">FREE AND FAST DELIVERY</p>
            <p class="font-normal text-[#000000] text-xl">Free delivery for all orders over $140</p>
          </div>
        </div>
      
        <!-- Card 2: 24/7 Customer Service -->
        <div class="flex flex-col items-center text-center">
          <i class="fas fa-headset w-[50px] h-[50px] bg-[#F5F5F5] rounded-[25px] text-center flex justify-center items-center text-3xl"></i>
          <div class="mt-[10px]">
            <p class="font-semibold text-xl">24/7 CUSTOMER SERVICE</p>
            <p class="font-normal text-[#000000] text-xl">Friendly 24/7 customer support</p>
          </div>
        </div>
      
        <!-- Card 3: Money Back Guarantee -->
            <div class="flex flex-col items-center text-center">
            <i class="fas fa-shield-alt w-[50px] h-[50px] bg-[#F5F5F5] rounded-[25px] text-center flex justify-center items-center text-3xl"></i>
            <div class="mt-[10px]">
                <p class="font-semibold text-xl">MONEY BACK GUARANTEE</p>
                <p class="font-normal text-[#000000] text-xl">We return money within 30 days</p>
            </div>
            </div>
      
      </div>
      
</body>
</html>
